<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronic Products Inventory System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <script src="script.js"></script>


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li>
            <a href="addProduct.html"><button class="btn btn-info" style="margin: 4px;">Add</button></a>
          </li>
          <li>
            <span> <button class="btn btn-outline-primary" onclick="sort()" style="margin: 4px;"> Sort by Launch Year
              </button></span>
          </li>
          <li class="nav-link" href="#" role="button">
            <select name="active" id="active" onchange="selectOption()">
              <option class="dropdown-item" href="index.html" value="All">All</option>
              <option class="dropdown-item" href="#" value="Active">Active</option>
              <option class="dropdown-item" href="#" value="InActive">InActive</option>
            </select>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div style="overflow-x:auto;">
    <table style="border: 5px solid; width: 100%;">
      <thead>
        <tr>
          <th style="text-align: center; border: 2px solid;">Id</th>
          <th style="text-align: center; border: 2px solid;">Name</th>
          <th style="text-align: center; border: 2px solid;">Description</th>
          <th style="text-align: center; border: 2px solid;">Refurbished</th>
          <th style="text-align: center; border: 2px solid;">LaunchYear</th>
          <th style="text-align: center; border: 2px solid;">Product Type</th>
          <th style="text-align: center; border: 2px solid;">MfgDate</th>
          <th style="text-align: center; border: 2px solid;">LoatNo</th>
          <th style="text-align: center; border: 2px solid;">Quantity</th>
          <th style="text-align: center; border: 2px solid;"></th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
  </div>
</body>

</html>
