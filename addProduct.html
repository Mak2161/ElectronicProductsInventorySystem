<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Electronic Products Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="add.js"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h2>Add Product</h2>
        </div>

        <form id="form" action="index.html">
            <div class="row">
                <div class="col-sm-6 label"> Name </div>
                <div class="col-sm-6"><input type="text" name="name" id="name" maxlength="30" minlength="3" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 label"> Product Type </div>
                <div class="col-sm-6">
                    <select id="product_type" name="product_type">
                        <option value="1">TV</option>
                        <option value="2">AC</option>
                        <option value="3">SamartPhone</option>
                        <option value="4">Fridge</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 label"> Description </div>
                <div class="col-sm-6"><textarea cols="20" rows="5" id="description" maxlength="250" minlength="3"
                        required></textarea></div>
            </div>
            <div class="row">
                <div class="col-sm-6 label">Refurbished</div>
                <div class="col-sm-6">
                    <label for="isRefurbished">
                        <input type="radio" name="Refurbished" id="isRefurbished" value="true" required>Yes
                    </label>
                    <label for="notRefurbished">
                        <input type="radio" name="Refurbished" id="notRefurbished" value="false">No
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 label">Launch Year</div>
                <div class="col-sm-6"> <input type="number" id="launch_year" placeholder="YYYY" min="1700" max="2023"
                        required></div>
            </div>
            <div class="row">
                <div class="col-sm-6 label">MfgDate</div>
                <div class="col-sm-6"><input type="date" id="mfgDate" name="MfgDate" required></div>
            </div>
            <div class="row">
                <div class="col-sm-6 label"> Loat No </div>
                <div class="col-sm-6"><input type="number" id="loat_number" min="1" required></div>
            </div>
            <div class="row">
                <div class="col-sm-6 label">Qty</div>
                <div class="col-sm-6"> <input type="number" id="qty" max="1000" min="0" required></div>
            </div>
            <div class="row">
                <div class="col-sm-6 label"><button type="reset" id="reset" onclick="resetFrom()">Reset</button></div>
                <div class="col-sm-6 form-action-buttons">
                    <button id="submit" onclick="submitData(); return yearValidation();"> Submit</button>
                    <button type="submit" id="update" onclick="putData(); return yearValidation();">Update</button>
                </div>
            </div>
            <div>
        </form>
</body>

</html>
